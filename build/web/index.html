<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Twilio Test</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script src="js/index.js"></script>
    </head>
    <body>
        <h1>Twilio Testing</h1>
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <label>Número Celular</label>
                    <input id="phone_input" type="text" class="form-control" placeholder="Ej: 980858922">
                </div>
                <div class="col-lg-6">
                    <label>Mensaje</label>
                    <input id="msg_input" type="text" class="form-control" placeholder="Ej: Buenos días">
                </div>
                <div class="col-lg-12" style="margin-top: 1%">
                    <button class="btn btn-success" id="btn_send">Enviar</button>
                </div>
                <div id="response"></div>
            </div>
        </div>
    </body>
</html>
